<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>制作具有立体效果的js滑动相册</title>

    <body>
		<!--<div class="wrapper">
			 
			<h2>制作具有立体效果的js滑动相册</h2>
		</div>-->
 <!--<div id="ParallaxSlider">-->
		<div id="pxs_container" class="pxs_container"> <!--容器-->
			<!--嵌入其他文件中 删掉背景-->
            <!--<div class="pxs_bg">--><!--背景图片-->
				<!--<div class="pxs_bg1"></div>
				<div class="pxs_bg2"></div>
				<div class="pxs_bg3"></div>
			</div>-->
			<div class="pxs_loading">加载图片中...</div><!--加载图像元素-->
			<div class="pxs_slider_wrapper"><!--全图和缩略图-->
				<ul class="pxs_slider">
					<li><img src="source/1.jpg" alt="First Image" /></li>
					<li><img src="source/2.jpg" alt="Second Image" /></li>
					<li><img src="source/3.jpg" alt="Third Image" /></li>
					<li><img src="source/4.jpg" alt="Forth Image" /></li>
					<li><img src="source/5.jpg" alt="Fifth Image" /></li>
					<li><img src="source/6.jpg" alt="Sixth Image" /></li>
				</ul>
				<div class="pxs_navigation"><!--前后按钮-->
					<span class="pxs_next"></span>
					<span class="pxs_prev"></span>
				</div>
				<ul class="pxs_thumbnails">
					<li><img src="source/thumbs_1.jpg" alt="First Image" /></li>
					<li><img src="source/thumbs_2.jpg" alt="Second Image" /></li>
					<li><img src="source/thumbs_3.jpg" alt="Third Image" /></li>
					<li><img src="source/thumbs_4.jpg" alt="Forth Image" /></li>
					<li><img src="source/thumbs_5.jpg" alt="Fifth Image" /></li>
					<li><img src="source/thumbs_6.jpg" alt="Sixth Image" /></li>
				</ul>
			</div>
		</div>

		<!--<div class="footer">
			<a href="http://www.jsshare.com"  >浏览更多素材</a>
			 
		</div>-->
<!--</div>-->
        <script src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript">
			(function($) {
				$.fn.parallaxSlider = function(options) {
					var opts = $.extend({}, $.fn.parallaxSlider.defaults, options);
					return this.each(function() {
						//*****************************************************
						var $pxs_container 	= $(this),
						o 				= $.meta ? $.extend({}, opts, $pxs_container.data()) : opts;
						
						//下面设置各种变量*************************************
						// 幻灯片
						var $pxs_slider		= $('.pxs_slider',$pxs_container),
						//幻灯片的元素
						$elems			= $pxs_slider.children(),
						// 幻灯片的数量
						total_elems		= $elems.length,
						// 导航按钮
						$pxs_next		= $('.pxs_next',$pxs_container),
						$pxs_prev		= $('.pxs_prev',$pxs_container),
						//背景图片  *****在自己的项目中暂时用不上
						$pxs_bg1		= $('.pxs_bg1',$pxs_container),
						$pxs_bg2		= $('.pxs_bg2',$pxs_container),
						$pxs_bg3		= $('.pxs_bg3',$pxs_container),
						//当前图片
						current			= 0,
						//缩略图容器
						$pxs_thumbnails = $('.pxs_thumbnails',$pxs_container),
						// 缩略图
						$thumbs			= $pxs_thumbnails.children(),
						 
                        //为自动播放的时间间隔
						slideshow,
						// 等待加载的图片
						$pxs_loading	= $('.pxs_loading',$pxs_container),
						$pxs_slider_wrapper = $('.pxs_slider_wrapper',$pxs_container);
						//*************************************************************	
						//预加载图片
						var loaded		= 0,
						$source		= $pxs_slider_wrapper.find('img');
							
						$source.each(function(){
							var $img	= $(this);
							$('<img/>').load(function(){
								++loaded;
								if(loaded	== total_elems*2){
									$pxs_loading.hide();//加载完这个就消失
									$pxs_slider_wrapper.show();//加载完显示图片
										
									// 图片的宽度（假设所有图片都是一种尺寸）
									var one_image_w		= $pxs_slider.find('img:first').width();
							
									/*
									 
                                    需要设置幻灯片的宽度，每个它的元素，包括导航按钮，
                                   
									 */
									 //这个方法在后面实现
									setWidths($pxs_slider,
									$elems,
									total_elems,
									$pxs_bg1,
									$pxs_bg2,
									$pxs_bg3,
									one_image_w,
									$pxs_next,
									$pxs_prev);
							
									/*
									 
                                        设定缩略图的宽度，并把他们平均摆放
									 */
									$pxs_thumbnails.css({
										'width'			: one_image_w + 'px',
										'margin-left' 	: -one_image_w/2 + 'px'
									});
									//间隙   前后也有间隙
									var spaces	= one_image_w/(total_elems+1);
									$thumbs.each(function(i){
										var $this 	= $(this);
										var left	= spaces*(i+1) - $this.width()/2;
										$this.css('left',left+'px');
										//每张缩略图的转角  正负20度	
										if(o.thumbRotation){
											var angle 	= Math.floor(Math.random()*41)-20;
											$this.css({
												'-moz-transform'	: 'rotate('+ angle +'deg)',
												'-webkit-transform'	: 'rotate('+ angle +'deg)',
												'transform'			: 'rotate('+ angle +'deg)'
											});
										}
									   
                                        //鼠标浮动在上面的时候，缩略图有上下浮动的动画效果
										$this.bind('mouseenter',function(){
											$(this).stop().animate({top:'-10px'},100);
										}).bind('mouseleave',function(){
											$(this).stop().animate({top:'0px'},100);
										});
									});
										
								     
                                    //选择默认第一张图片被选择
									highlight($thumbs.eq(0));
										
								    
                                    //点击事件*****加入项目时可以将另一个按键的响应也链接到这里
									$pxs_next.bind('click',function(){
										++current;
										if(current >= total_elems)
											if(o.circular)
												current = 0;
										else{
											--current;
											return false;
										}
										highlight($thumbs.eq(current));
										//设置滑动函数  在后面实现
										slide(current,
										$pxs_slider,
										$pxs_bg3,
										$pxs_bg2,
										$pxs_bg1,
										o.speed,
										o.easing,
										o.easingBg);
									});
									$pxs_prev.bind('click',function(){
										--current;
										if(current <= 0)
											if(o.circular)
												current = total_elems - 1;
										else{
											++current;
											return false;
										}
										highlight($thumbs.eq(current));
										slide(current,
										$pxs_slider,
										$pxs_bg3,
										$pxs_bg2,
										$pxs_bg1,
										o.speed,
										o.easing,
										o.easingBg);
									});
							
									/*
								 
                                    点击略缩图将会切换到指定的图像
									 */
									$thumbs.bind('click',function(){
										var $thumb	= $(this);
										highlight($thumb);
									  
                                        //当用户点击的时候，图片自动轮换将停止
										if(o.auto)
											clearInterval(slideshow);
										current 	= $thumb.index();
										slide(current,
										$pxs_slider,
										$pxs_bg3,
										$pxs_bg2,
										$pxs_bg1,
										o.speed,
										o.easing,
										o.easingBg);
									});
							
								
							
									/*
								 
                                    如果选项被指定了就激活自动轮播的模式
									 */
									if(o.auto != 0){
										o.circular	= true;
										slideshow	= setInterval(function(){
											$pxs_next.trigger('click');//trigger规定被选元素要触发的事件
										},o.auto);
									}
							
									/*
									 
                                    当调整当前窗口大小的时候，
                                    我们必须基于新的窗口的宽度而重新计算幻灯片的宽度
                                  
									 */
									$(window).resize(function(){
										w_w	= $(window).width();
										setWidths($pxs_slider,$elems,total_elems,$pxs_bg1,$pxs_bg2,$pxs_bg3,one_image_w,$pxs_next,$pxs_prev);
										slide(current,
										$pxs_slider,
										$pxs_bg3,
										$pxs_bg2,
										$pxs_bg1,
										1,
										o.easing,
										o.easingBg);
									});

								}
							}).error(function(){
								alert('here')
							}).attr('src',$img.attr('src'));
						});
							
							
							
					});
				};
				
			 
                //当前浏览器的宽度
				var w_w				= $(window).width();
				
				var slide			= function(current,
				$pxs_slider,
				$pxs_bg3,
				$pxs_bg2,
				$pxs_bg1,
				speed,
				easing,
				easingBg){
					var slide_to	= parseInt(-w_w * current);//parseInt() 函数可解析一个字符串，并返回一个整数。
					$pxs_slider.stop().animate({
						left	: slide_to + 'px'
					},speed, easing);
					$pxs_bg3.stop().animate({
						left	: slide_to/2 + 'px'
					},speed, easingBg);
					$pxs_bg2.stop().animate({
						left	: slide_to/4 + 'px'
					},speed, easingBg);
					$pxs_bg1.stop().animate({
						left	: slide_to/8 + 'px'
					},speed, easingBg);
				}
				
				var highlight		= function($elem){
					$elem.siblings().removeClass('selected');//siblings() 获得匹配集合中每个元素的同胞，通过选择器进行筛选是可选的
					$elem.addClass('selected');
				}
				
				var setWidths		= function($pxs_slider,
				$elems,
				total_elems,
				$pxs_bg1,
				$pxs_bg2,
				$pxs_bg3,
				one_image_w,
				$pxs_next,
				$pxs_prev){
					/*
				 
                    宽度等于窗口的宽度乘以所有幻灯片的数量
					 */
					var pxs_slider_w	= w_w * total_elems;
					$pxs_slider.width(pxs_slider_w + 'px');
				 
                    //每个元素的宽度将会等于当前窗口的宽度
					$elems.width(w_w + 'px');
					/*
			 
                    我们也会设定每张背景图片的div宽度
                    
					 */
					$pxs_bg1.width(pxs_slider_w + 'px');
					$pxs_bg2.width(pxs_slider_w + 'px');
					$pxs_bg3.width(pxs_slider_w + 'px');
					
					/*
				 
                    左侧和右侧的按钮计算：windowWidth/2 - imgWidth/2 + some margin (not to touch the image borders)
					 */
					var position_nav	= w_w/2 - one_image_w/2 + 3;
					$pxs_next.css('right', position_nav + 'px');
					$pxs_prev.css('left', position_nav + 'px');
				}
				//可以更改默认设置
				$.fn.parallaxSlider.defaults = {
					auto			: 0,	// 每次循环重新开始时所等待的秒数
											// 数值为0则代表停止循环
					speed			: 1000,//动画切换的速度
					easing			: 'jswing',// 动画的类型
					easingBg		: 'jswing',// 背景动画的类型
					circular		: true,//
					thumbRotation	: true//  缩略图将会反转
				};
			 
			})(jQuery);
		</script>
         
		<script type="text/javascript">
			$(function() {
				var $pxs_container	= $('#pxs_container');
				$pxs_container.parallaxSlider();
			});
        </script>

    </body>
